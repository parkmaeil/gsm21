<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function goList(){
           let list=document.getElementById("list");
           let question=document.getElementById("question").value;
           fetch("http://localhost:8081/chat?question="+question)
           .then(res=>{
              if(res.ok){
                return res.json();
              }else{
                throw new Error("정보가져오기 실패");
              }
            })
           .then(data=>{ // [ {   }, {    }, {    }...  ]
               let view="<table border='1'>";
               view+="<tr>";
               view+="<td>이름</td>";
               view+="<td>학교</td>";
               view+="<td>전화</td>";
               view+="</tr>";
              data.forEach(student=>{
                   view+="<tr>";
                   view+="<td>"+student.name+"</td>";
                   view+="<td>"+student.school+"</td>";
                   view+="<td>"+student.phone+"</td>";
                   view+="</tr>";
              });
               view+="</table>";
               list.innerHTML=view;
           })
           .catch(error=>{
              console.log("Error:"+error);
           });
        }
    </script>
</head>
<body>
  <h2>학생 ERP System(학번:이름)</h2>
   QUESTION: <input type="text" id="question"/>
  <button onclick="goList()">학생목록보기</button>
  <hr/>
  <div id="list">여기에 학생목록 리스트가 출력</div>
</body>
</html>
